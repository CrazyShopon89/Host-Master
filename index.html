    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Advanced Print Styles */
      @media print {
        /* Standard reset for print */
        @page {
          margin: 1cm;
          size: auto;
        }

        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Hide everything that isn't the invoice */
        #root > *:not(.print-container),
        .no-print,
        header, 
        aside, 
        .AIAssistant-container {
          display: none !important;
          visibility: hidden !important;
        }

        /* Ensure all parent containers of the invoice are visible and block-level */
        #root, 
        div, 
        main, 
        section, 
        article {
          float: none !important;
          width: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
          overflow: visible !important;
          height: auto !important;
          min-height: auto !important;
          max-height: none !important;
          position: relative !important;
          left: auto !important;
          top: auto !important;
          border: none !important;
          box-shadow: none !important;
          background: transparent !important;
        }

        /* The actual invoice container */
        #invoice-print-area {
          display: block !important;
          visibility: visible !important;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-sizing: border-box !important;
          background: white !important;
        }

        /* Hide elements that might show up during block conversion */
        .lg\:flex-row, .flex-col, .h-full, .h-screen, .overflow-y-auto {
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
        }
      }
    </style>
